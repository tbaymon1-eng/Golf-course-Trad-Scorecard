<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cypresswood Scorecard</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#7a4a0b">

  <!-- iOS add-to-home-screen support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Scorecard">
  <link rel="apple-touch-icon" href="./assets/icon-192.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#e9e2d4;
      --ink:#111;
      --grid:#2b2b2b;
      --headerRow:#d8d1c3;
      --parRow:#a85a13;
      --parRowText:#fff;
      --hcpRow:#f2e6b9;
      --cellBg:#f8f4ea;
      --border:#7a4a0b;
      --card:#efe7d7;
    }

    /* Remove iOS tap flash */
    *{ -webkit-tap-highlight-color: transparent; }

    body{
      margin:0;
      background: var(--paper);
      color: var(--ink);
      font-family: Georgia, 'Times New Roman', serif;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 10px 24px;
    }

    .card{
      background: var(--card);
      border: 3px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
    }

    /* Header (phone-safe) */
    .header-img{
      width: 100%;
      height: auto !important;
      max-height: 210px;
      display: block;
      object-fit: contain !important;
      object-position: center !important;
      background: var(--card);
    }

    /* Join Screen */
    #joinScreen{
      display:none;
      padding:12px 10px;
      background: var(--card);
      border-bottom:1px solid rgba(0,0,0,.08);
    }

    /* Course switch bar */
    .coursebar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap:10px;
      padding: 8px 10px;
      background: var(--card);
      border-top: 1px solid rgba(0,0,0,.08);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .course-title{
      font-family:'Cinzel', serif;
      font-weight: 900;
      letter-spacing: .5px;
      font-size: 14px;
      line-height: 1.1;
    }
    .course-hint{
      font-size: 12px;
      opacity:.8;
    }
    .course-select{
      border: 2px solid var(--border);
      background: #e7ddcb;
      border-radius: 10px;
      padding: 8px 10px;
      font-weight: 900;
      font-size: 14px;
    }

    .table-shell{ padding: 0px; background: var(--card); }

    .hint{
      padding: 8px 12px 0;
      font-size: 13px;
      opacity:.85;
    }

    .scroll-x{
      overflow-x: auto;
      overflow-y: visible;
      -webkit-overflow-scrolling: touch;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,.12);
      margin: 10px 10px 0;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    table{
      border-collapse: collapse;
      min-width: 1120px;
      width: 100%;
    }

    th, td{
      border: 2px solid var(--grid);
      padding: 0;
      height: 34px;
      background: var(--cellBg);
    }

    .label,
    thead th{
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .label{
      width: 140px;
      font-weight: 900;
      padding: 0 10px;
      text-align: left;
      background: #e1d8c8;
      white-space: nowrap;
    }

    thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: var(--headerRow);
      font-weight: 900;
      height: 42px;
      text-align:center;
    }

    .hole{ width: 44px; text-align:center; font-weight: 900; }
    .sum{ width: 60px; text-align:center; font-weight: 900; }

    .yard{
      text-align:center;
      font-family: Georgia, 'Times New Roman', serif;
      font-weight: 900;
      font-size: 16px;
    }

    /* Tee row colors */
    .row-black td{ background:#0d2a55; color:#fff; }
    .row-blue  td{ background:#1f5ea8; color:#fff; }
    .row-white td{ background:#f7f7f7; color:#111; }
    .row-silver td{ background:#cfcfcf; color:#111; }
    .row-forest td{ background:#1f4f3a; color:#fff; }
    .row-copper td{ background:#a85a13; color:#fff; }

    .row-black .label{ background:#0b2246; color:#fff; }
    .row-blue  .label{ background:#174c89; color:#fff; }
    .row-white .label{ background:#f0f0f0; color:#111; }
    .row-silver .label{ background:#bdbdbd; color:#111; }
    .row-forest .label{ background:#163a2b; color:#fff; }
    .row-copper .label{ background:#8f4b10; color:#fff; }

    .row-par td{ background: var(--parRow); color: var(--parRowText); }
    .row-par .label{ background: #8f4b10; color:#fff; }

    .row-hcp td{ background: var(--hcpRow); color:#111; }
    .row-hcp .label{ background: #e9dcaa; }

    /* Inputs */
    .score-input{
      width: 100%;
      height: 100%;
      border: 0;
      outline: none;
      background: transparent !important;
      text-align: center;
      font-weight: 950;
      font-size: 18px;
      color: #111;
      -webkit-appearance: none;
      appearance: none;
      font-family: Georgia, 'Times New Roman', serif;
      caret-color: auto;
    }
    .player-name{
      width: 100%;
      height: 100%;
      border: 0;
      outline: none;
      background: transparent !important;
      font-weight: 950;
      padding: 0 10px;
      font-size: 16px;
      font-family: Georgia, 'Times New Roman', serif;
      -webkit-appearance: none;
      appearance: none;
    }

    /* Remove grey focus overlay â€” printed look */
    .score-input:focus,
    .player-name:focus{
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
    }

    .total{
      text-align:center;
      font-weight: 1000;
      font-size: 18px;
      background:#f1eadb;
      font-family: Georgia, 'Times New Roman', serif;
    }

    .actions{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 12px 10px 14px;
      background: var(--card);
    }

    button{
      border: 2px solid var(--border);
      background: #e7ddcb;
      border-radius: 10px;
      padding: 12px 10px;
      font-weight: 900;
      font-size: 16px;
    }
    button:active{ transform: translateY(1px); }

    .book-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      border: 2px solid var(--border);
      background: #2f6b2f;
      color:#fff;
      border-radius: 10px;
      padding: 12px 10px;
      font-weight: 900;
      font-size: 16px;
      text-decoration:none;
      text-align:center;
    }
    .book-btn:active{ transform: translateY(1px); }

    .danger{
      background:#b6422d;
      color:#fff;
      border-color:#7a2b20;
      grid-column: 1 / -1;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">

      <!-- Header switches per course -->
      <img id="courseHeader" class="header-img" src="./assets/cypresswood_header.png" alt="Scorecard Header" />

      <!-- Tournament Join Screen (Screen B) -->
      <div id="joinScreen">
        <div style="font-family:Cinzel,serif; font-weight:900; font-size:16px;">Join Tournament</div>
        <div id="joinMeta" style="margin-top:6px; font-size:13px; opacity:.85;"></div>

        <div style="display:grid; gap:10px; margin-top:12px;">
          <label style="font-weight:900; font-size:13px;">
            Your Name
            <input id="joinName" autocomplete="name"
              style="width:100%; padding:12px 10px; border:2px solid #7a4a0b; border-radius:10px; background:#fff;" />
          </label>

          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <label style="font-weight:900; font-size:13px;">
              Group (optional)
              <input id="joinGroup" inputmode="numeric"
                style="width:100%; padding:12px 10px; border:2px solid #7a4a0b; border-radius:10px; background:#fff;" />
            </label>

            <label style="font-weight:900; font-size:13px;">
              Start Hole (optional)
              <input id="joinStartHole" inputmode="numeric" placeholder="1"
                style="width:100%; padding:12px 10px; border:2px solid #7a4a0b; border-radius:10px; background:#fff;" />
            </label>
          </div>

          <button id="joinBtn" style="border:2px solid #7a4a0b; background:#2f6b2f; color:#fff; border-radius:10px; padding:12px 10px; font-weight:900; font-size:16px;">
            Join & Start Scoring
          </button>

          <button id="joinCancel" style="border:2px solid #7a4a0b; background:#e7ddcb; border-radius:10px; padding:12px 10px; font-weight:900; font-size:16px;">
            Exit Tournament
          </button>
        </div>
      </div>

      <!-- Course switch -->
      <div class="coursebar" id="courseSwipeZone">
        <div>
          <div class="course-title" id="courseTitle">Tradition Course</div>
          <div class="course-hint" id="courseHint">Swipe left/right here to switch courses</div>
        </div>

        <select class="course-select" id="courseSelect" aria-label="Select course">
          <option value="tradition">Tradition</option>
          <option value="cypress">Cypress</option>
        </select>
      </div>

      <div class="table-shell">
        <div class="hint">Swipe left/right inside the table to scroll. Tap a box to type. Out/In/Tot auto-calc.</div>

        <div class="scroll-x">
          <table id="scoreTable">
            <thead><tr id="hdrRow"></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="actions">
        <button id="saveImg">Save as Image</button>

        <a
          id="bookBtn"
          href="https://foresightcypress.cps.golf/onlineresweb/search-teetime?TeeOffTimeMin=0&TeeOffTimeMax=23.999722222222225"
          target="_blank"
          class="book-btn"
        >
          Book Your Next Tee Time Here!
        </a>

        <button id="share">Share</button>
        <button class="danger" id="clear">Clear Card</button>
      </div>

    </div>
  </div>
