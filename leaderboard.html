<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Live Leaderboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#e9e2d4;
      --card:#efe7d7;
      --ink:#111;
      --border:#7a4a0b;
      --grid:#2b2b2b;

      --soft:#f8f4ea;
      --soft2:#f1eadb;
      --hdr:#d8d1c3;

      --good:#2f6b2f;
      --danger:#b6422d;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{ margin:0; background:var(--paper); color:var(--ink); font-family: Georgia, 'Times New Roman', serif; }
    a{ color:inherit; }
    .wrap{ max-width:980px; margin:0 auto; padding:10px 10px 24px; }
    .card{
      background:var(--card);
      border:3px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 8px 22px rgba(0,0,0,.18);
    }

    /* ===== Course header (small, not watermark) ===== */
    .course-header{
      display:none;
      padding:10px 12px;
      border-bottom:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.18);
      align-items:center;
      gap:10px;
    }
    .course-header img{
      width:48px; height:48px; border-radius:12px;
      object-fit:contain;
      border:2px solid rgba(0,0,0,.12);
      background:rgba(255,255,255,.35);
    }
    .course-header .ch-title{
      font-family:Cinzel,serif;
      font-weight:900;
      letter-spacing:.3px;
      font-size:14px;
      line-height:1.1;
    }
    .course-header .ch-sub{
      font-size:12px; opacity:.85; margin-top:2px;
    }

    .top{
      padding:14px 12px 12px;
      border-bottom:1px solid rgba(0,0,0,.12);
    }
    h1{
      margin:0;
      font-family:Cinzel,serif;
      font-weight:900;
      letter-spacing:.5px;
    }
    .meta{ margin-top:6px; font-size:14px; opacity:.85; }

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:2px solid rgba(0,0,0,.14);
      background:rgba(255,255,255,.35);
      font-family:Cinzel,serif;
      font-weight:900;
      font-size:12px;
    }

    button, .btn{
      border:2px solid var(--border);
      background:#e7ddcb;
      border-radius:10px;
      padding:12px 10px;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      white-space:nowrap;
    }
    button:active, .btn:active{ transform:translateY(1px); }

    .btn-dark{
      background:#151515;
      color:#fff;
      border-color:#1d1d1d;
    }
    .btn-toggle{
      min-width: 210px;
      justify-content:center;
    }

    /* ===== Sponsor hero ===== */
    #sponsorHero{
      display:none;
      margin-top:12px;
      padding:10px 12px;
      border-top:1px solid rgba(0,0,0,.08);
      border-bottom:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.35);
      cursor:pointer;
    }
    #sponsorHero:active{ transform:translateY(1px); }
    #sponsorHeroTitle{
      font-family:Cinzel,serif;
      font-weight:900;
      font-size:13px;
      opacity:.9;
    }
    #sponsorHeroRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:8px;
    }
    #sponsorHeroLogo{
      width:44px; height:44px; border-radius:10px;
      object-fit:cover;
      display:none;
      border:2px solid rgba(0,0,0,.12);
      background:rgba(0,0,0,.06);
    }
    #sponsorHeroName{ font-weight:900; font-size:16px; }

    /* ===== Sections ===== */
    .section{
      padding:12px;
    }
    .box{
      background:rgba(255,255,255,.35);
      border:2px solid rgba(0,0,0,.14);
      border-radius:12px;
      padding:12px;
    }
    .section-title{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      font-family:Cinzel,serif;
      font-weight:900;
      font-size:18px;
      letter-spacing:.3px;
    }
    .small{ font-size:13px; opacity:.8; font-family: Georgia, 'Times New Roman', serif; }

    /* ===== Top teams cards ===== */
    .top-cards{
      display:grid;
      gap:10px;
      margin-top:10px;
    }
    .team-card{
      background:rgba(248,244,234,.92);
      border:2px solid rgba(0,0,0,.12);
      border-radius:14px;
      padding:12px 12px;
      cursor:pointer;
    }
    .team-card:active{ transform:translateY(1px); }
    .team-rank{
      font-family:Cinzel,serif;
      font-weight:900;
      opacity:.95;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:16px;
    }
    .team-name{
      margin-top:6px;
      font-family:Cinzel,serif;
      font-weight:900;
      font-size:22px;
      line-height:1.05;
    }
    .team-score{
      margin-top:6px;
      font-family:Cinzel,serif;
      font-weight:900;
      font-size:46px;
      line-height:1;
    }
    .team-sub{
      margin-top:8px;
      font-size:14px;
      opacity:.9;
    }

    /* ===== Table ===== */
    .table-shell{
      margin-top:10px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      border:2px solid rgba(0,0,0,.14);
      border-radius:12px;
      background:rgba(255,255,255,.18);
    }
    table{ border-collapse:collapse; width:100%; min-width:640px; }
    th, td{
      border:1px solid rgba(0,0,0,.16);
      padding:10px 10px;
      vertical-align:middle;
      background:rgba(248,244,234,.92);
    }
    th{
      position:sticky; top:0; z-index:2;
      background:rgba(216,209,195,.95);
      font-family:Cinzel,serif;
      font-weight:900;
      letter-spacing:.3px;
      font-size:14px;
    }
    td{ font-size:15px; }
    .td-rank{ width:84px; font-family:Cinzel,serif; font-weight:900; }
    .td-score{ width:90px; font-family:Cinzel,serif; font-weight:900; text-align:center; font-size:18px; }
    .td-group{ width:120px; text-align:center; }
    .td-name b{ font-family:Cinzel,serif; font-weight:900; font-size:16px; }
    .muted{ opacity:.75; font-size:12px; margin-top:2px; }

    .note{
      margin-top:10px;
      font-size:13px;
      opacity:.82;
    }

    /* ===== Footer ===== */
    .footer{
      text-align:center;
      font-size:12px;
      padding:18px 10px 22px;
      opacity:.78;
      font-family:Cinzel,serif;
    }
    .footer a{ text-decoration:underline; }

    /* ===== TV Mode ===== */
    body.tv .wrap{ max-width: 1200px; }
    body.tv .card{ border-radius: 0; border-left:0; border-right:0; }
    body.tv h1{ font-size:40px; }
    body.tv .meta{ font-size:18px; }
    body.tv .team-name{ font-size:30px; }
    body.tv .team-score{ font-size:64px; }
